<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Mensaje nuevo</h2>
                <form>
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatario:</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="destinatario" placeholder="correo@ejemplo.com"
                                required>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#ccModal">Cc</button>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                data-bs-target="#ccoModal">CCO</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="asunto" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <div>
                            <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="btn-group mb-2 d-md-none">
                            <!-- Esta clase oculta el grupo de botones en dispositivos medianos y pequeños -->
                            <button class="btn btn-light btn-default btn-lg dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="fas fa-cogs"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-text-width"></i> Ancho
                                </button>
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-text-height"></i> Altura
                                </button>
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-heading"></i> Encabezado
                                </button>
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-italic"></i> Italica
                                </button>
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-align-justify"></i> Justificar
                                </button>
                                <button class="dropdown-item" type="button">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </div>
                        </div>
                        <div class="d-none d-md-block">
                            <!-- Esta clase oculta el grupo de botones en dispositivos pequeños -->
                            <div class="btn-group mb-2">
                                <button type="button" class="btn btn-light btn-default btn-lg" aria-label="Left Align">
                                    <i class="fas fa-text-width"></i> </button>
                                <button type="button" class="btn btn-light btn-default btn-lg ">
                                    <i class="fas fa-text-height"></i>
                                </button>
                                <button type="button" class="btn btn-light btn-default btn-lg">
                                    <i class="fas fa-heading"></i>
                                </button>
                                <button type="button" class="btn btn-light btn-default btn-lg">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" class="btn btn-light btn-default btn-lg">
                                    <i class="fas fa-align-justify"></i>
                                </button>
                                <button type="button" class="btn btn-light btn-default btn-lg">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="submit" class="btn btn-secondary"> <a href="index.html" class="nav-link">Cancelar</a></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
